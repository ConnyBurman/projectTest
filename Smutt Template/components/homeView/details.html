<div data-role="view" data-title="Details" data-model="app.homeView.homeViewModel" data-bind="events: { show: detailsShow }" id="homeViewModelScreen" class="screen screen--detail">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left">Back</a>
            <span data-bind="text: strings.homeView.homeViewModel.detailHeaderFieldValue"></span>
        </div>
    </header>

    <div class="details-content screen__content screen__content--details">
        <div class="km-listview-wrapper">
            <ul class="km-listview km-list km-listinset details-fields">
                <li>
                    <h3 data-bind="text: currentItem.Description"></h3></li>
                <li>
                    <div data-bind="html: currentItem.Description"></div>
                </li>
                <li><img data-bind="attr: { src: currentItem.DescriptionUrl }" width="100%" height="auto"></li>
                <li class="form-content-item">


                    <div id="locationField" class="field field--location imageListItem">

                        <div class="field__label" data-bind="text: strings.homeView.homeViewModel.editableListForm3.location.title"></div>

                        <div class="field__content">

                            <p data-bind="html: getDistance"></p>

                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- START_CUSTOM_CODE_homeViewModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_homeViewModel -->
</div>
